<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Lab 2 </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main">
        <h1>Breed Finder</h1>
        <p><strong>Looking into getting a new dog?</strong></p>
        <p><strong>Not sure what breed to get?</strong></p>

        <P>Search the list of breeds below to view a picture and a possible definition. </P>
        <P>Leave any commments or notes that you want to remember in the text box below.</P>
        </br>

        <select id="breeds">

        </select>
    
        <button onclick="getInfo();">Add breed</button><button onClick="clearTable();">Clear Table</button>

        <br>
        <br> 

        
        <input type="checkbox" id="includeImage">        
        <label for="includeImage">Include image of breed</label>

        <br> 
        <br>
        
        <table id="table">
            <tr>
                <th>Breed Name</th><th>Breed Name Origin</th><th>Breed Image</th>
            </tr>

        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
